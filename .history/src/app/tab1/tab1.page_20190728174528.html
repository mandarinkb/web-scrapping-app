    <ion-menu side="start">
      <ion-header>
        <ion-toolbar color="secondary" translucent>
          <ion-title>ลีก</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="onClick('thaipremierleague')">
              <ion-thumbnail item-left>
                  <img src="assets/img/chonburi.png">
              </ion-thumbnail>
            <ion-label style="margin-left: 15px;">ไทยลีก</ion-label>
          </ion-item>
          <ion-item (click)="onClick('premierleague')">
              <ion-thumbnail item-left>
                  <img src="assets/img/chonburi.png">
              </ion-thumbnail>
            <ion-label style="margin-left: 15px;">พรีเมียร์ลีก</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" main>
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title style="text-align: center;">
              โปรแกรมแข่งขัน
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
          <div *ngIf = "league ; then thtag else pretag"></div>
          <ng-template #thtag>              
              <ion-grid>
                <ion-row> 
                    <ion-col size="8">
                        <ion-item lines="none">
                            <img src="assets/img/chonburi.png" style="width: 25%;height: auto;">
                            <ion-label>
                              <h2 style="padding-left: 20px;">
                                ไทยลีก
                              </h2>
                            </ion-label>
                          </ion-item>
                    </ion-col>
                    <ion-col size="4">
                        <ion-select name="periodSelected" okText="ตกลง" cancelText="ยกเลิก">
                            <ion-select-option value="1" selected>เดือน</ion-select-option>
                            <ion-select-option value="2">กุมภาพันธ์</ion-select-option>
                        </ion-select>                   
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                      <ion-item-divider color="light">
                        วันที่
                      </ion-item-divider>
                    </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="8">
                      <ion-item lines="none">
                          <img src="assets/img/chonburi.png" style="width: 25%;height: auto;">
                          <ion-label>
                            <p style="padding-left: 20px;">
                              ชลบุรี
                            </p>
                          </ion-label>
                        </ion-item>
                  </ion-col>
                  <ion-col size="2">
                    ion-col
                  </ion-col>
                  <ion-col size="2">
                      ion-col
                  </ion-col>
                </ion-row>
            </ion-grid>
          </ng-template>

          <ng-template #pretag>
              <ion-label>พรีเมียร์ลีก</ion-label>
          </ng-template>
      </ion-content>
    </div>
