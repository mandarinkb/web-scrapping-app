<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      ผลบอล
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item lines="none">
    <ion-label></ion-label>
    <ion-select name="periodSelected" (ionChange)="onChange($event)" okText="ตกลง" cancelText="ยกเลิก">
      <ion-select-option value="1" selected >ไทยลีก</ion-select-option>
      <ion-select-option value="2">พรีเมียร์ลีก อังกฤษ</ion-select-option>
    </ion-select>
</ion-item>

<ion-content>
    <ion-list lines="none">
  <div *ngIf = "leage; else elsetag">
      <ion-item [routerLink]="['/results']">
        <ion-icon slot="start" color="medium" name="football"></ion-icon>
        <ion-label>กุมภาพันธ์</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/results']">
        <ion-icon slot="start" color="medium" name="football"></ion-icon>
        <ion-label>มีนาคม</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #elsetag>
      <ion-item [routerLink]="['/results']">
        <ion-icon slot="start" color="medium" name="football"></ion-icon>
        <ion-label>สิงหาคม</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/results']">
        <ion-icon slot="start" color="medium" name="football"></ion-icon>
        <ion-label>กันยายน</ion-label>
      </ion-item>
  <ng-template>
    </ion-list>  
    
</ion-content>
