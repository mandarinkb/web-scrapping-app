<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center;">
        ผลบอล
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div *ngIf="league ; then thtag else pretag"></div>
    <ng-template #thtag>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <img src="assets/img/thleague.png" style="width: 17%;height: auto;">
              <ion-label>
                <h2 style="padding-left: 20px;">
                  ไทยลีก
                </h2>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="light">
                  <ion-label>
                    <p>วันที่</p>
                  </ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" (ionChange)="onChangeDate()" [(ngModel)]="today" done-text="ตกลง" cancel-text="ยกเลิก" style="padding-top: 12px;"></ion-datetime>
                <ion-icon name="arrow-dropdown"></ion-icon>
              </ion-item-divider>             
            </ion-col>
          </ion-row>
          
          <ion-list>
          <ion-row>
            <ion-col size="8">
              <ion-item lines="none">
                <img src="{{homeImg}}" style="width: 16%;height: auto;">
                <ion-label>
                  <p style="padding-left: 10px;">
                    {{homeTeam}}
                  </p>
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                <p style="padding-top: 15px;">{{homeScore}}</p>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-item lines="none">
                <div *ngIf="statusScore === 'home-win';">
                  <ion-icon name="arrow-dropleft" style="color: green;"></ion-icon>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>

            <ion-col size="8">
              <ion-item lines="none">
                <img src="{{awayImg}}" style="width: 16%;height: auto;">
                <ion-label>
                  <p style="padding-left: 10px;">
                    {{awayTeam}}
                  </p>
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                <p style="padding-top: 15px;">{{awayScore}}</p>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-item lines="none">
                <div *ngIf="statusScore === 'away-win';">
                  <ion-icon name="arrow-dropleft" style="color: green;"></ion-icon>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <div style="border: 0.5px solid #c5c5c5;"></div><!--เส้นคั่น-->
        </ion-list>
      </ion-grid>
    </ng-template>

    <ng-template #pretag>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <img src="assets/img/premierleague.png" style="width: 13%;height: auto;">
              <ion-label>
                <h2 style="padding-left: 20px;">
                  พรีเมียร์ลีก
                </h2>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-item-divider color="light">
                <ion-label>
                  <p>วันที่</p>
                </ion-label>
                <ion-datetime displayFormat="DD-MM-YYYY" (ionChange)="onChangeDate()" [(ngModel)]="today" done-text="ตกลง"
                  cancel-text="ยกเลิก" style="padding-top: 12px;"></ion-datetime>
                <ion-icon name="arrow-dropdown"></ion-icon>
              </ion-item-divider>
            </ion-col>
          </ion-row>
          
          <ion-list>
          <ion-row>
            <ion-col size="8">
              <ion-item lines="none">
                <img src="{{homeImg}}" style="width: 16%;height: auto;">
                <ion-label>
                  <p style="padding-left: 10px;">
                    {{homeTeam}}
                  </p>
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                <p style="padding-top: 15px;">{{homeScore}}</p>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-item lines="none">
                <div *ngIf="statusScore === 'home-win';">
                  <ion-icon name="arrow-dropleft" style="color: green;"></ion-icon>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>

            <ion-col size="8">
              <ion-item lines="none">
                <img src="{{awayImg}}" style="width: 16%;height: auto;">
                <ion-label>
                  <p style="padding-left: 10px;">
                    {{awayTeam}}
                  </p>
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-label>
                <p style="padding-top: 15px;">{{awayScore}}</p>
              </ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-item lines="none">
                <div *ngIf="statusScore === 'away-win';">
                  <ion-icon name="arrow-dropleft" style="color: green;"></ion-icon>
                </div>
              </ion-item>
            </ion-col>
          </ion-row>
          <div style="border: 0.5px solid #c5c5c5;"></div><!--เส้นคั่น-->
        </ion-list>
      </ion-grid>
    </ng-template>
  </ion-content>
