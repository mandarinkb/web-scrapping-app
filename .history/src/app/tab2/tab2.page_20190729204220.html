<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      โปรแกรมแข่งขัน
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <div *ngIf="league">
          <ion-item lines="none">
            <img src="assets/img/thleague.png" style="width: 27%;height: auto;">
          </ion-item>
        </div>
        <div *ngIf="!league">
          <ion-item lines="none">
            <img src="assets/img/premierleague.png" style="width: 25%;height: auto;">
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="5">
        <ion-label></ion-label>
        <ion-select (ionChange)="onChange($event)" okText="ตกลง" cancelText="ยกเลิก">
          <!-- name="periodSelected"-->
          <ion-select-option value="1" selected>ไทยลีก</ion-select-option>
          <ion-select-option value="2">พรีเมียร์ลีก</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item-divider color="light">
          <ion-label>
            <p>วันที่</p>
          </ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY" (ionChange)="onChangeDate()" [(ngModel)]="today" done-text="ตกลง"
            cancel-text="ยกเลิก" style="padding-top: 12px;"></ion-datetime>
          <ion-icon name="arrow-dropdown"></ion-icon>
        </ion-item-divider>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-row>
        <ion-col size="12" size-sm>
            <ion-item lines="none">
            <ion-label>
              <p>18.00</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>  

      <ion-row>
        <ion-col size="10">
          <ion-item lines="none">
            <img src="{{homeImg}}" style="width: 12%;height: auto;">
            <ion-label>
              <p style="padding-left: 10px;">
                {{homeTeam}}
              </p>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-label>
            <p style="padding-top: 15px;">{{homeScore}}</p>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="10">
          <ion-item lines="none">
            <img src="{{awayImg}}" style="width: 12%;height: auto;">
            <ion-label>
              <p style="padding-left: 10px;">
                {{awayTeam}}
              </p>
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-label>
            <p style="padding-top: 15px;">{{awayScore}}</p>
          </ion-label>
        </ion-col>
      </ion-row>

      <div style="border: 0.5px solid #c5c5c5;"></div>
      <!--เส้นคั่น-->
    </ion-list>
  </ion-grid>
</ion-content>
