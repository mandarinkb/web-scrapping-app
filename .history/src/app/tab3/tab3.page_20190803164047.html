<ion-header>
  <ion-toolbar color="success">
    <ion-title style="text-align: center;">
      ตารางคะแนน
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <div *ngIf="league">
          <ion-item lines="none">
            <img src="assets/img/thleague.png" style="width: 27%;height: auto;">
          </ion-item>
        </div>
        <div *ngIf="!league">
          <ion-item lines="none">
            <img src="assets/img/premierleague.png" style="width: 25%;height: auto;">
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="5">
        <ion-chip outline color="secondary">
          <ion-label></ion-label>
          <ion-select (ionChange)="onChangeLeague($event)" okText="ตกลง" cancelText="ยกเลิก" style="padding-top: 15px;">
            <ion-select-option value="thaipremierleague" selected>ไทยลีก</ion-select-option>
            <ion-select-option value="premierleague">พรีเมียร์ลีก</ion-select-option>
          </ion-select>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-segment color="success" (ionChange)="onChoose($event)">
      <ion-segment-button checked color="success" layout="icon-start" value="all"
        style="border-radius: 0px;width: 45px;">
        <ion-label>ตารางคะแนนรวม</ion-label>
      </ion-segment-button>
      <ion-segment-button color="success" layout="icon-start" value="home" style="border-radius: 0px;width: 45px;">
        <ion-label>เจ้าบ้าน</ion-label>
      </ion-segment-button>
      <ion-segment-button color="success" layout="icon-start" value="away" style="border-radius: 0px;width: 45px;">
        <ion-label>ทีมเยือน</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-row style="border: 0.5px solid #c5c5c5;background-color: #f3f0f0;">
