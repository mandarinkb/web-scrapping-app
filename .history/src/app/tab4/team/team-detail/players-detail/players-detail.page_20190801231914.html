<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>รายละเอียดนักเตะ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="{{img}}" />
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-col size="3">
            <ion-label>
              <h4 style="font-size: 11px;margin-top: 3px">ชื่อ</h4>
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label><Span style="font-size: 10px;">ประสิทธิ์ ผดุงโชค (Prasit Padungchok) </Span>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              <h4 style="font-size: 11px;margin-top: 3px">วันเกิด</h4>
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label><Span style="font-size: 10px;">13 ตุลาคม 1982</Span>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              <h4 style="font-size: 11px;margin-top: 3px">สัญชาติ</h4>
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label><Span style="font-size: 10px;">ไทย</Span>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              <h4 style="font-size: 11px;margin-top: 3px">ส่วนสูง</h4>
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label><Span style="font-size: 10px;">1.85 เมตร</Span>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="3">
              <ion-label>
                <h4 style="font-size: 11px;margin-top: 3px">ตำแหน่ง</h4>
              </ion-label>
            </ion-col>
            <ion-col size="5">
              <ion-label><Span style="font-size: 10px;">ผู้รักษาประตู</Span>
              </ion-label>
            </ion-col>
          </ion-row>        
        </ion-col>
        <div style="border: 0.5px solid #c5c5c5;"></div>
      </ion-row>

    <ion-row style="border: 0.5px solid #c5c5c5;">
      <ion-col size="2">
        <ion-label style="font-size: 9px;">ฤดูกาล</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label style="font-size: 9px;">รายการแข่งขัน</ion-label>
      </ion-col>
      <ion-col size="1" style="padding-left: 0px;">
        <img src="assets/img/matches.jpg">
      </ion-col>
      <ion-col size="1" style="padding-left: 0px;">
        <img src="assets/img/goals_conceded.jpg">
      </ion-col>
      <ion-col size="1" style="padding-left: 0px;padding-top: 3px;">
        <img src="assets/img/clean_sheets.jpg">
      </ion-col>
      <ion-col size="2" style="padding-left: 0px;padding-top: 7px;">
        <img src="assets/img/minutes_played.jpg" style="width: 38%;height: auto;">
      </ion-col>
    </ion-row>
    <ion-row style="border: 0.5px solid #c5c5c5;">
      <ion-col size="2">
        <ion-label style="font-size: 9px;">2018</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label style="font-size: 9px;">ไทยลีก</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">18</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">-</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label style="font-size: 9px;">-</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label style="font-size: 9px;">1585</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            กราฟฟอร์มการเล่น
          </ion-card-header>
          <ion-card-content>
            <canvas #lineCanvas></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
