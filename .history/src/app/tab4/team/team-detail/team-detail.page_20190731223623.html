<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button  color="light"></ion-back-button>
        </ion-buttons>
    <ion-title>นักเตะ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <ion-item lines="none" *ngFor="let item of teamObj">
              <img src="{{item.teamImage}}" style="width: 16%;height: auto;">
              <ion-label>
                <p style="padding-left: 10px;">
                  {{item.team}}
                </p>
              </ion-label>
            </ion-item>
        </ion-col>
      </ion-row>      
        <ion-row>
          <ion-col size="12">
    
              <div *ngFor="let player of players">
                <ion-item lines="full" [routerLink]="'/players-detail/'+ player">
                    <img src="{{homeImg}}" style="width: 10%;height: auto;">
                    <ion-label>
                      <p style="padding-left: 10px;">
                        {{player}}
                      </p>
                    </ion-label>
                    <ion-icon name="arrow-dropright"></ion-icon>
                  </ion-item>
                </div>
           
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
