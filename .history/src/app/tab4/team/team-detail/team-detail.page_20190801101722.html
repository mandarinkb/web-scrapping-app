<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button  color="light"></ion-back-button>
        </ion-buttons>
    <ion-title>นักเตะ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
            <ion-item lines="none" *ngFor="let item of teamObj">
              <img src="{{item.teamImage}}" style="width: 16%;height: auto;">
              <ion-label>
                <p style="padding-left: 10px;">
                  {{item.team}}
                </p>
              </ion-label>
            </ion-item>
        </ion-col>
      </ion-row>      
        <ion-row>
          <ion-col size="12">
              <div *ngFor="let item of players">

                <ion-item lines="full" [routerLink]="'/players-detail/'+ item.name">
                  <ion-col size="1">
                    <ion-label>
                      <p style="font-size: 10px;">{{item.number}}</p>
                    </ion-label>
                  </ion-col>
                  <ion-col size="2">
                      <img src="{{item.img}}" style="width: 75%;height: auto;">
                  </ion-col>
                  <ion-col size="4">
                    <ion-label>
                      <p style="font-size: 10px;">{{item.name}}</p>
                    </ion-label>
                  </ion-col>  
                  <ion-col size="4">
                    <ion-label>
                      <p style="font-size: 10px;">{{item.position}}</p>
                    </ion-label>
                  </ion-col> 
                  <ion-col size="1">
                    <ion-icon name="arrow-dropright"></ion-icon>
                  </ion-col> 
                  </ion-item>
                </div>
           
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
