<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
        <ion-back-button color="light"></ion-back-button>
      </ion-buttons>
    <ion-title>ทีม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
              <div *ngIf="leagueComponent">
                <ion-item lines="none">
                  <img src="assets/img/thleague.png" style="width: 17%;height: auto;">
                  <ion-label>
                      <p style="padding-left: 10px;">
                        {{league}}
                      </p>
                    </ion-label>
                </ion-item>
              </div>
              <div *ngIf="!leagueComponent"> 
                <ion-item lines="none">
                  <img src="assets/img/premierleague.png" style="width: 13%;height: auto;">
                  <ion-label>
                      <p style="padding-left: 10px;">
                        {{league}}
                      </p>
                    </ion-label>
                </ion-item>
              </div>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list *ngFor="let team of teams">
                <ion-item lines="none" [routerLink]="'/team-detail/'+ team">
                    <img src="{{homeImg}}" style="width: 16%;height: auto;">
                    <ion-label>
                      <p style="padding-left: 10px;">
                        {{team}}
                      </p>
                    </ion-label>
                    <ion-icon name="arrow-dropright"></ion-icon>
                  </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
